services:
  minio-demo:
    image: minio/minio:RELEASE.2024-05-01T01-14-16Z
    container_name: minio-demo
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - E:/minio-data:/data